            <div class="cube__face cube__face--front">*</div>

            <div class="cube__face cube__face--right">R</div>
            <div class="cube__face cube__face--left">L</div>
            <div class="cube__face cube__face--top">C</div>
            <div class="cube__face cube__face--bottom">*</div>
          </div>
        </div>
        <div class="scene">
          <div class="cube">
            <div class="cube__face cube__face--front">*</div>
            <div class="cube__face cube__face--back">*</div>
            <div class="cube__face cube__face--right">R</div>

        <div class="scene">

          </div>
        </div>
    </div>



            


  <p class="radio-group">
    <label>
      <input type="radio" name="rotate-cube-side" value="front" checked /> Dot (front)
    </label>
    <label>
      <input type="radio" name="rotate-cube-side" value="right" /> Right
    </label>
    <label>
      <input type="radio" name="rotate-cube-side" value="back" /> Dot (Back)

    <label>
      <input type="radio" name="rotate-cube-side" value="left" /> Left
    </label>
    <label>
      <input type="radio" name="rotate-cube-side" value="top" /> Center (top)
    </label>
    <label>
      <input type="radio" name="rotate-cube-side" value="bottom" /> Dot (bottom)
