<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LCR Online</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    
        <div id="game-setup">
            <h1>LCR</h1>
            <label for="player-amount.input">How many players?</label>
            <select id="player-amount">
                <option value="">--Please choose an option--</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <label for="Chip Value">Chip Value($)</label>
                <input type="number" id="chip-value.input" min="1" max="1000">
            <label for="rollover.input">Rollover?</label>
                <input type="checkbox" id="rollover.input">
            <button>Play Game!</button>








    </div>
    
</body>
</html>
